<!DOCTYPE html>
<html lang="zh-CN">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开源阅读 - 个人资源站</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #2c3e50;
        }
        .file-list {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 10px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .download-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .download-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>开源阅读资源下载</h1>
            <p>个人资源文件下载中心</p>
        </header>
        
        <div class="file-list">
            <h1>开源阅读软件下载</h1>
            <div class="file-item">
                <span>legado_app_3.25.apk</span>
                <a herf="https://github.com/gedoor/legado/releases/download/3.25/legado_app_3.25.apk" class="download-btn" download>下载</a>
            </div>
        </div>

        <div class="file-list">
            <h2>可用文件</h2>
            
            <!-- 文件列表 -->
            <div class="file-item">
                <span>my.zip</span>
                <a href="theme/my.zip" class="download-btn" download>下载</a>
            </div>
            
            <div class="file-item">
                <span>my.json</span>
                <a href="theme/my.json" class="download-btn" download>下载</a>
            </div>
            <!-- 可以在这里添加更多文件 -->
        </div>
    </div>
</body>
</html>
