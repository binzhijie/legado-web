  <style>
    :root {
      /* æŠ¹èŒ¶ç»¿ä¸»é¢˜é…è‰² */
      --primary-color: #88C9A1;        /* ä¸»è‰²è°ƒ - æŠ¹èŒ¶ç»¿ */
      --primary-dark: #6CA88B;         /* æ·±æŠ¹èŒ¶ç»¿ */
      --primary-light: #A8D8B9;        /* æµ…æŠ¹èŒ¶ç»¿ */
      --accent-color: #5A9E7F;         /* å¼ºè°ƒè‰² */
      --background-light: #F8FDFB;     /* æµ…èƒŒæ™¯ */
      --background-card: #FFFFFF;      /* å¡ç‰‡èƒŒæ™¯ */
      --text-primary: #333333;         /* ä¸»è¦æ–‡å­— */
      --text-secondary: #5A6B62;       /* æ¬¡è¦æ–‡å­— */
      --shadow-color: rgba(88, 158, 127, 0.15);
      --border-radius: 12px;
      --transition: all 0.3s ease;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 2rem;
      --spacing-xl: 4rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, var(--background-light) 0%, #E8F5F1 100%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: var(--spacing-lg);
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--primary-light) 0%, transparent 70%);
      z-index: -1;
      opacity: 0.08;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-lg);
    }

    /* å¤´éƒ¨æ ·å¼ */
    .header {
      text-align: center;
      padding: var(--spacing-lg) 0;
      position: relative;
      width: 100%;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--primary-color);
      border-radius: 2px;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: var(--spacing-md);
      background: linear-gradient(45deg, var(--primary-dark), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 4px rgba(88, 158, 127, 0.1);
      letter-spacing: 1px;
    }

    /* æœç´¢æ¡†æ ·å¼ */
    .search-container {
      width: 100%;
      max-width: 600px;
      margin: var(--spacing-lg) auto;
    }

    #searchInput {
      width: 100%;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      border: 2px solid var(--primary-light);
      background: var(--background-card);
      color: var(--text-primary);
      font-size: 1rem;
      transition: var(--transition);
      box-shadow: 0 4px 15px var(--shadow-color);
    }

    #searchInput:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 4px 20px rgba(136, 201, 161, 0.3);
    }

    /* ç»Ÿè®¡æ ·å¼ */
    .stats {
      text-align: center;
      margin-bottom: var(--spacing-lg);
      font-size: 1.1rem;
      color: var(--text-secondary);
    }

    /* æ–‡ä»¶ç½‘æ ¼ */
    .files-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: var(--spacing-lg);
      width: 100%;
    }

    /* æ–‡ä»¶å¡ç‰‡ */
    .file-card {
      background: var(--background-card);
      border-radius: var(--border-radius);
      box-shadow: 0 8px 30px var(--shadow-color);
      padding: var(--spacing-lg);
      transition: var(--transition);
      border: 1px solid rgba(136, 201, 161, 0.2);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .file-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px var(--shadow-color);
      border-color: var(--primary-color);
    }

    .file-name {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--primary-dark);
      margin-bottom: var(--spacing-sm);
      word-break: break-all;
      line-height: 1.4;
    }

    .file-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: var(--spacing-md);
      padding-top: var(--spacing-md);
      border-top: 1px dashed rgba(136, 201, 161, 0.3);
    }

    .file-size {
      font-size: 0.9rem;
      color: var(--text-secondary);
      background: rgba(136, 201, 161, 0.08);
      padding: var(--spacing-sm) var(--spacing-md);

    }

    .download-btn {
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      border: none;
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(136, 201, 161, 0.3);
    }

    .download-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 20px rgba(136, 201, 161, 0.4);
      background: linear-gradient(45deg, var(--accent-color), var(--primary-dark));
    }

    /* ç©ºçŠ¶æ€ */
    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 4rem 2rem;
    }

    .empty-state p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      margin-top: 1rem;
    }

    /* åŠ è½½çŠ¶æ€ */
    .loading {
      grid-column: 1 / -1;
      text-align: center;
      padding: 2rem;
      font-size: 1.1rem;
      color: var(--text-secondary);
    }

    /* é¡µè„šæ ·å¼ */
    footer {
      text-align: center;
      padding: var(--spacing-md) 0;
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-top: auto;
      width: 100%;
      border-top: 1px solid rgba(136, 201, 161, 0.2);
      margin-top: var(--spacing-xl);
    }

    .copyright {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: var(--spacing-sm);
    }

    /* å“åº”å¼è®¾è®¡ */
    @media (max-width: 768px) {
      :root {
        --spacing-lg: 1.5rem;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .files-grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      }
      
      .search-container {
        padding: 0 var(--spacing-sm);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .files-grid {
        grid-template-columns: 1fr;

      .file-name {
        font-size: 1.1rem;
      }
      
      .download-btn {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }

    /* åŠ¨ç”»æ•ˆæœ */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .file-card {
      animation: fadeIn 0.6s ease-out forwards;
    }

    .file-card:nth-child(1) { animation-delay: 0.1s; }
    .file-card:nth-child(2) { animation-delay: 0.2s; }

    .file-card:nth-child(4) { animation-delay: 0.4s; }
    .file-card:nth-child(5) { animation-delay: 0.5s; }

<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ“ æ–‡ä»¶ä¸‹è½½ä¸­å¿ƒ</h1>
    </div>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="ğŸ” æœç´¢æ–‡ä»¶åç§°...">
    </div>
    
    <div class="stats">
      <span id="fileCount">åŠ è½½ä¸­...</span>
    </div>
    
    <div class="files-grid" id="filesContainer">
      <div class="loading">
        æ­£åœ¨è·å–æ–‡ä»¶åˆ—è¡¨...
      </div>
    </div>
  </div>

  <footer>
    <div class="copyright">
      <span>BinZhijie &copy; <span id="currentYear"></span> | GitHub æ–‡ä»¶ä¸‹è½½ä¸­å¿ƒ</span>
    </div>
  </footer>

  <script>
    // è®¾ç½®å½“å‰å¹´ä»½
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // GitHub API é…ç½®
    const GITHUB_REPO = 'binzhijie/legado-web'; // æ›¿æ¢ä¸ºä½ çš„ GitHub ä»“åº“
    const GITHUB_BRANCH = 'main'; // æˆ– 'master'
    const GITHUB_PATH = 'auto_files/files'; // è¦æ˜¾ç¤ºçš„ç›®å½•è·¯å¾„

    // ä» GitHub API è·å–æ–‡ä»¶åˆ—è¡¨
    async function fetchGitHubFiles() {
      try {
        const apiUrl = `https://api.github.com/repos/${GITHUB_REPO}/contents/${GITHUB_PATH}?ref=${GITHUB_BRANCH}`;
        
        const response = await fetch(apiUrl, {
          headers: {
            'Accept': 'application/vnd.github.v3+json'
          }
        });
        
        if (!response.ok) {
          throw new Error(`GitHub API é”™è¯¯: ${response.status}`);
        }
        
        const files = await response.json();
        
        // è¿‡æ»¤åªä¿ç•™æ–‡ä»¶ï¼ˆæ’é™¤ç›®å½•ï¼‰
        return files.filter(file => file.type === 'file').map(file => {
          const fileExtension = file.name.split('.').pop().toLowerCase();
          const sizeInKB = (file.size / 1024).toFixed(1);
          
          return {
            name: file.name,
            path: file.download_url,
            size: `${sizeInKB} KB`,
            type: fileExtension
          };
        });
      } catch (error) {
        console.error('è·å– GitHub æ–‡ä»¶åˆ—è¡¨å¤±è´¥:', error);
        return [];
      }
    }

    // æ¸²æŸ“æ–‡ä»¶åˆ—è¡¨
    function renderFiles(files, searchTerm = '') {
      const container = document.getElementById('filesContainer');
      const fileCount = document.getElementById('fileCount');
      
      // è¿‡æ»¤æ–‡ä»¶
      const filteredFiles = files.filter(file => 
        file.name.toLowerCase().includes(searchTerm.toLowerCase())
      );
      
      fileCount.textContent = `å…±æ‰¾åˆ° ${filteredFiles.length} ä¸ªæ–‡ä»¶`;
      
      if (filteredFiles.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <p>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æ–‡ä»¶</p>
            <p style="margin-top: 0.5rem; font-size: 0.9rem; color: var(--text-secondary)">
              è¯·å°è¯•è°ƒæ•´æœç´¢å…³é”®è¯
            </p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = '';
      filteredFiles.forEach((file, index) => {
        const card = document.createElement('div');
        card.className = 'file-card';
        card.style.animationDelay = `${index * 0.1}s`;
        
        card.innerHTML = `
          <div class="file-name">${escapeHtml(file.name)}</div>
          <div class="file-info">
            <span class="file-size">${file.size}</span>
            <button class="download-btn" onclick="downloadFile('${file.path}', '${escapeHtml(file.name)}')">
              ä¸‹è½½
            </button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // å®‰å…¨è½¬ä¹‰HTML
    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // ä¸‹è½½æ–‡ä»¶
    function downloadFile(url, fileName) {
      const link = document.createElement('a');
      link.href = url;
      link.download = fileName;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // è‡ªåŠ¨åˆ·æ–°æ–‡ä»¶åˆ—è¡¨
    function autoRefresh() {
      fetchGitHubFiles().then(files => {
        renderFiles(files, document.getElementById('searchInput').value);
        // æ¯60ç§’è‡ªåŠ¨åˆ·æ–°ä¸€æ¬¡
        setTimeout(autoRefresh, 60000);
      });
    }

    // æœç´¢åŠŸèƒ½
    document.getElementById('searchInput').addEventListener('input', (e) => {
      fetchGitHubFiles().then(files => {
        renderFiles(files, e.target.value);
      });
    });

    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', () => {
      // é¦–æ¬¡åŠ è½½
      autoRefresh();
    });
  </script>
